<ion-header>
    <ion-navbar>
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Поиск"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content class="tutorial-page">
        <ion-list>
            <button ion-item *ngFor="let person of data" (click)="clickMeFunction(person.id)">
                <ion-avatar item-left>
                    <img src="{{person.photo_100}}">
                </ion-avatar>
                <h2>{{person.first_name + " " + person.last_name}}</h2>
                <p>{{person.university_name}}</p>
            </button>
        </ion-list>

</ion-content>
